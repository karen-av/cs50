<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr></hr>
                <h3>Вопрос 1. Какой цвет в радуге идет первым?</h3>
                <h6 id="q1"></h6>
                <p></p>
                    <button id="blue" type="submit" class="input">Синий</button>
                    <button id="red" type="submit" class="input">Красный</button>
                    <button id="white" type="submit" class="input">Белый</button>
                    <button id="black" type="submit" class="input">Черный</button>
                    <script>
                        let goodAnswer = "Правильный ответ";
                        let wrongAnswer = "Неправильный ответ";
                        let button = document.querySelectorAll('button');

                        button[0].addEventListener('click', function() {
                            button[0].style.backgroundColor = 'red';
                            document.getElementById('q1').textContent = wrongAnswer;
                        })

                        button[1].addEventListener('click', function() {
                            button[1].style.backgroundColor = 'green';
                            document.getElementById('q1').textContent = goodAnswer;
                        })
                        button[2].addEventListener('click', function() {
                            button[2].style.backgroundColor = 'red';
                            document.getElementById('q1').textContent = wrongAnswer;
                        })
                        button[3].addEventListener('click', function() {
                            document.querySelector('button#black').style.backgroundColor = 'red';
                            document.getElementById('q1').textContent = wrongAnswer;
                        })

                    </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr></hr>
                <h3>Как звали Пушкина?</h3>
                <p>
                    <form method="post" action="f.php" onSubmit="return false;">
                        <div class="mb-3">
                            <label ></label>
                            <input id="input" placeholder="Напишите свой ответ" autocomplete="off"/>
                            <button id="answer" type="submit" class="input" onclick="check()">Ответить</button>
                            <h6 id="q2"></h6>
                            <script>
                                //убрать предложение заолнить форму
                               let checkAnswer = ['Александр', 'Саша'];
                               function check() {
                                    let x = document.getElementById("input").value;
                                    if(checkAnswer.includes(x)){
                                        document.getElementById('input').style.backgroundColor = 'green';
                                        document.getElementById('q2').textContent = goodAnswer;
                                    }
                                    else{
                                        document.getElementById('input').style.backgroundColor = 'red';
                                        document.getElementById('q2').textContent = wrongAnswer;
                                    }
                                }
                            </script>
                        </div>
                    </form>
                </p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
