<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>
        
    let s = "    lots of extra whitespace    "
    console.log(s);    
    s = $.trim( "    lots of extra whitespace    " );
    console.log( s);


    $.each([ "foo", "bar", "baz" ], function( idx, val ) {
        console.log( "element " + idx + " is " + val );
    });
 
    $.each({ foo: "bar", baz: "bim" }, function( k, v ) {
        console.log( k + " : " + v );
    });

    </script>
</body>
</html>
