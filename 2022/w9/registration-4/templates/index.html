{% extends "layout.html" %}

{% block body %}

    <h1>Registration</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        <input autocomplete="off" autofocus name="email" placeholder="Email"text">
        {% for sport in sports %}
            <input name="sport" type="radio" value="{{ sport }}"> {{ sport }}
           <!-- <input name="sport" type="radio" value="{{ sport }}"> {{ sport }} множественный выбор-->
        {% endfor %}
        <input type="submit" value="Register">
    </form>

{% endblock %}
