<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>BackGround</title>
    </head>
    <body>
        <button id="red" type="button" class="btn btn-danger">R</button>
        <button id="green" type="button" class="btn btn-success">G</button>
        <button id="blue" type="button" class="btn btn-primary">B</button>
        <button id="withe" type="button" class="btn btn-light">W</button>
            <script>
            let body = document.querySelector('body');

            document.querySelector('#red').addEventListener('click', function() {
                body.style.backgroundColor = 'red';
            });
            document.querySelector('#green').addEventListener('click', function() {
                body.style.backgroundColor = 'green';
            });
            document.querySelector('#blue').addEventListener('click', function() {
                body.style.backgroundColor = 'blue';
            });
            document.querySelector('#withe').addEventListener('click', function() {
                body.style.backgroundColor = '#ffffff';
            });
            </script>
    </body>
</html>
